<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUTTAWAALA - Animal Welfare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS to use the 'class' strategy for dark mode
      // and set the default font to 'Poppins'.
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              pop: 'pop 0.3s ease-out',
              heartbeat: 'heartbeat 1.5s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pop: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
              },
              heartbeat: {
                '0%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.1)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.1)' },
                '70%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Add a subtle transition to all elements for a smoother feel */
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
      }
      /* Add a vibrant gradient background for the glassmorphism effect */
      body {
        background-color: #ace0f9;
        background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
        background-attachment: fixed;
      }
      body.dark {
        background-color: #243949;
        background-image: linear-gradient(to right, #243949 0%, #517fa4 100%);
        background-attachment: fixed;
      }
      /* Accessibility utility to visually hide elements */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <script>
      // Prevents FOUC (Flash of Un-themed Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
